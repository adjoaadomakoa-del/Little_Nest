// Update user profile
function updateProfile() {
    const success = window.userManager.updateUserProfile({
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value
    });
    
    if (success) {
        alert('Profile updated successfully!');
    }
}

// Save pregnancy data
function savePregnancyData() {
    const pregnancyData = {
        dueDate: document.getElementById('dueDate').value,
        lmpDate: document.getElementById('lmpDate').value,
        notes: document.getElementById('notes').value
    };
    
    const success = window.userManager.savePregnancyData(pregnancyData);
    
    if (success) {
        alert('Pregnancy data saved!');
    }
}
